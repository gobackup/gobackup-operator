apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gobackup-operator.fullname" . }}-manager-role
  labels:
    {{- include "gobackup-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gobackup.io
  resources:
  - backups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gobackup.io
  resources:
  - backups/finalizers
  verbs:
  - update
- apiGroups:
  - gobackup.io
  resources:
  - backups/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - gobackup.io
  resources:
  - databases
  - postgresqls
  - s3s
  - storages
  verbs:
  - get
  - list
  - watch

