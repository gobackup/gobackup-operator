apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: gobackup-e2e-test
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.6
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: "password"
        - name: MARIADB_DATABASE
          value: "testdb"
        ports:
        - containerPort: 3306
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost"]
          initialDelaySeconds: 20
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: gobackup-e2e-test
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
