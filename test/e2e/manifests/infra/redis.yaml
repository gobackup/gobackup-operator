apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: gobackup-e2e-test
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0
        ports:
        - containerPort: 6379
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: gobackup-e2e-test
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
