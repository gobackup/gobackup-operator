apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: gobackup-e2e-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:2.7
        env:
        - name: DOCKER_INFLUXDB_INIT_MODE
          value: setup
        - name: DOCKER_INFLUXDB_INIT_USERNAME
          value: root
        - name: DOCKER_INFLUXDB_INIT_PASSWORD
          value: password123
        - name: DOCKER_INFLUXDB_INIT_ORG
          value: my-org
        - name: DOCKER_INFLUXDB_INIT_BUCKET
          value: my-bucket
        - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
          value: my-super-secret-auth-token
        ports:
        - containerPort: 8086
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: gobackup-e2e-test
spec:
  selector:
    app: influxdb
  ports:
  - port: 8086
    targetPort: 8086
