apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: gobackup-e2e-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          value: "Password123!"
        ports:
        - containerPort: 1433
        livenessProbe:
          tcpSocket:
            port: 1433
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: gobackup-e2e-test
spec:
  selector:
    app: mssql
  ports:
  - port: 1433
    targetPort: 1433
