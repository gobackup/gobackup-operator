apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp
  namespace: gobackup-e2e-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp
  template:
    metadata:
      labels:
        app: sftp
    spec:
      containers:
      - name: sftp
        image: atmoz/sftp:latest
        args: ["root:password:::upload"]
        ports:
        - containerPort: 22
        livenessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sftp
  namespace: gobackup-e2e-test
spec:
  selector:
    app: sftp
  ports:
  - port: 22
    targetPort: 22
