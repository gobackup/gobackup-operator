apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav
  namespace: gobackup-e2e-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdav
  template:
    metadata:
      labels:
        app: webdav
    spec:
      containers:
      - name: webdav
        image: bytemark/webdav:latest
        env:
        - name: AUTH_TYPE
          value: digest
        - name: USERNAME
          value: root
        - name: PASSWORD
          value: password
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: webdav
  namespace: gobackup-e2e-test
spec:
  selector:
    app: webdav
  ports:
  - port: 80
    targetPort: 80
