apiVersion: gobackup.io/v1
kind: Database
metadata:
  name: postgresql
  namespace: gobackup-e2e-test
spec:
  type: postgresql
  config:
    host: postgres.gobackup-e2e-test
    port: 5432
    username: postgres
    password: password
    database: testdb
---
apiVersion: gobackup.io/v1
kind: Backup
metadata:
  name: backup-postgresql
  namespace: gobackup-e2e-test
spec:
  databaseRefs:
    - name: postgresql
  storageRefs:
    - name: minio
  compressWith:
    type: gzip
