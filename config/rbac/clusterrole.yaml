apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gobackup-operator-cluster-role
rules:
- apiGroups:
  - gobackup.io
  resources:
  - backups
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - gobackup.io
  resources:
  - backups/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - gobackup.io
  resources:
  - backups/finalizers
  verbs:
  - update
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - batch
  resources:
  - cronjobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
