# permissions for end users to view storages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: gobackup-operator
    app.kubernetes.io/managed-by: kustomize
  name: storage-viewer-role
rules:
- apiGroups:
  - gobackup.io
  resources:
  - storages
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gobackup.io
  resources:
  - storages/status
  verbs:
  - get
