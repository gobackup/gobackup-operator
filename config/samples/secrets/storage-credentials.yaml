---
apiVersion: v1
kind: Secret
metadata:
  name: storage-credentials
  namespace: default
type: Opaque
stringData:
  # S3 credentials
  s3-access-key-id: "YOUR_AWS_ACCESS_KEY_ID"
  s3-secret-access-key: "YOUR_AWS_SECRET_ACCESS_KEY"
  
  # FTP credentials
  ftp-password: "YOUR_FTP_PASSWORD"
  
  # SFTP/SCP credentials
  sftp-password: "YOUR_SFTP_PASSWORD"
  ssh-private-key: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    YOUR_SSH_PRIVATE_KEY_CONTENT
    -----END OPENSSH PRIVATE KEY-----
  ssh-passphrase: "YOUR_SSH_KEY_PASSPHRASE"
  
  # Azure credentials
  azure-client-secret: "YOUR_AZURE_CLIENT_SECRET"
  
  # Google Cloud credentials
  gcs-credentials: |
    {
      "type": "service_account",
      "project_id": "your-project",
      "private_key_id": "key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
      "client_email": "service-account@project.iam.gserviceaccount.com",
      "client_id": "12345",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token"
    }
