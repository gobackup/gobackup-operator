---
apiVersion: gobackup.io/v1
kind: Storage
metadata:
  name: ftp-storage
  namespace: default
spec:
  type: ftp
  config:
    host: ftp.example.com
    port: 21
    username: ftpuser
    # Using SecretRef for password
    password_ref:
      name: storage-credentials
      key: ftp-password
    # Or use direct password:
    # password: YOUR_PASSWORD
    path: /backups
    keep: 20
    timeout: 300
