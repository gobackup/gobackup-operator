name: Release Docker Latest
on:
  push:
    branches:
      - "release-docker"
  release:
    types: [created]

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # Use the release tag name
            TAG="${{ github.event.release.tag_name }}"
          else
            # For branch pushes, try to get git tag
            TAG=$(git describe --tags --exact-match 2>/dev/null || git describe --tags --abbrev=0 2>/dev/null || echo "")
          fi
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "has_version=$([ -n "$TAG" ] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          echo "Using version: $TAG"
      
      - name: Prepare tags
        id: prepare_tags
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/gobackup-operator:latest
          payamqorbanpour/gobackup-operator:latest"
          
          if [ "${{ steps.get_version.outputs.has_version }}" == "true" ]; then
            TAGS="$TAGS
          ghcr.io/${{ github.repository_owner }}/gobackup-operator:${{ steps.get_version.outputs.version }}
          payamqorbanpour/gobackup-operator:${{ steps.get_version.outputs.version }}"
          fi
          
          echo "$TAGS" > /tmp/tags.txt
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/Dockerfile
          push: true
          platforms: linux/arm64,linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.prepare_tags.outputs.tags }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
